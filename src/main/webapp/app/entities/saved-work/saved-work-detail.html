
<div>
    <h2><span>SavedWork</span> {{vm.savedWork.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>WorkId</dt></dt>
        <dd>
            <span>{{vm.savedWork.workId}}<span>
        </dd>
        <hr>
        <dt><span>user</span></dt>
        <dd>
            {{vm.savedWork.userLogin}}
        </dd>
        <hr>
        <dt><span>album</span></dt>
        <dd>
            <a ui-sref="album-detail({id:vm.savedWork.albumId})">{{vm.savedWork.albumName}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
