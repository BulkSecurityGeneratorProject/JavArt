
<div>
    <h2><span>Commentary</span> {{vm.commentary.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>WorkId</dt></dt>
        <dd>
            <span>{{vm.commentary.workId}}<span>
        </dd>
        <hr>
        <dt><span>Validated</dt></dt>
        <dd>
            <span>{{vm.commentary.validated}}<span>
        </dd>
        <hr>
        <dt><span>Value</dt></dt>
        <dd>
            <span>{{vm.commentary.value}}<span>
        </dd>
        <hr>
        <dt><span>user</span></dt>
        <dd>
            {{vm.commentary.userLogin}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
